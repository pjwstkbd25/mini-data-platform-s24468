services:
  web:
    build: .
    command: python main.py
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DEBUG=true


  db:
    image: debezium/postgres:latest
    container_name: db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: Jarek
      POSTGRES_PASSWORD: Jarek
      POSTGRES_DB: data
    volumes:
      - pgdata:/var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"


volumes:
  pgdata:
