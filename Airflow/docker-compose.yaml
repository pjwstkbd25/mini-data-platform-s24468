version: "3.8"

x-airflow-common: &airflow-common
  image: apache/airflow:2.10.2-python3.11
  env_file: .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-meta:5432/airflow
    # PROJECT_DIR: ${PROJECT_DIR}   # zamiast ${PWD}, ustaw w .env
    _PIP_ADDITIONAL_REQUIREMENTS: |
      -r /opt/airflow/requirements.txt
  user: "${AIRFLOW_UID:-50000}:0"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./requirements.txt:/opt/airflow/requirements.txt
    - /var/run/docker.sock:/var/run/docker.sock
    - ./jobs:/opt/airflow/jobs
    - ./secrets:/opt/airflow/secrets      # <-- NOWE: Airflow/secrets -> /opt/airflow/secrets
    - ./data:/opt/airflow/data            # <-- NOWE: Airflow/data    -> /opt/airflow/data
  depends_on:
    postgres-meta:
      condition: service_healthy

services:
  postgres-meta:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    # ports:
    #   - "5433:5432"   # użyj tylko jeśli potrzebujesz z hosta; unikaj 5432:5432 gdy masz lokalny PG
    volumes:
      - postgres_meta_data:/var/lib/postgresql/data

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -lc
      - >
        set -euo pipefail;
        echo "Waiting for Postgres...";
        until pg_isready -h postgres-meta -U airflow -d airflow; do sleep 1; done;
        echo "Installing extras...";
        pip install --no-cache-dir -r /opt/airflow/requirements.txt;
        echo "Migrating DB...";
        airflow db migrate;
        echo "Creating admin (idempotent)...";
        airflow users create \
          --username airflow --password airflow \
          --firstname Admin --lastname User \
          --role Admin --email admin@example.com \
        || echo "User already exists";
        echo "Done."

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
  postgres-data:
      image: postgres:16
      environment:
        POSTGRES_USER: ${PG_USER}
        POSTGRES_PASSWORD: ${PG_PASSWORD}
        POSTGRES_DB: ${PG_DB}
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB} || exit 1"]
        interval: 5s
        timeout: 5s
        retries: 20
      # Otwórz port tylko jeśli chcesz podglądać z hosta (psql/DB GUI):
      # unikaj kolizji z lokalnym PG → daj 5433 na hoście
      ports:
        - "5433:5432"
      volumes:
        - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_meta_data:
  postgres_data:
