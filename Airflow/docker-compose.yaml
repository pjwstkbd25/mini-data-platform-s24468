version: "3.8"

x-airflow-common: &airflow-common
  image: apache/airflow:2.10.2-python3.11
  env_file: .env
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "False"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-meta:5432/airflow
    _PIP_ADDITIONAL_REQUIREMENTS: |
      -r /opt/airflow/requirements.txt
  user: "${AIRFLOW_UID:-50000}:0"
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./requirements.txt:/opt/airflow/requirements.txt
    - /var/run/docker.sock:/var/run/docker.sock
    - ./jobs:/opt/airflow/jobs
    - ./secrets:/opt/airflow/secrets
    - ./data:/opt/airflow/data
  depends_on:
    postgres-meta:
      condition: service_healthy

services:
  # ------------------ Airflow metadata DB ------------------
  postgres-meta:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_meta_data:/var/lib/postgresql/data

  # ------------------ Airflow ------------------
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -lc
      - >
        set -euo pipefail;
        echo "Waiting for Postgres...";
        until pg_isready -h postgres-meta -U airflow -d airflow; do sleep 1; done;
        echo "Installing extras...";
        pip install --no-cache-dir -r /opt/airflow/requirements.txt;
        echo "Migrating DB...";
        airflow db migrate;
        echo "Creating admin (idempotent)...";
        airflow users create --username airflow --password airflow --firstname Admin --lastname User --role Admin --email admin@example.com || echo "User already exists";
        echo "Done."

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer

  # ------------------ Postgres danych (CDC) ------------------
  postgres-data:
    image: postgres:16
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    command: >
      -c wal_level=logical
      -c max_wal_senders=10
      -c max_replication_slots=10
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5433:5432"   # dostęp z hosta (opcjonalnie)
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ------------------ Kafka (KRaft, bez ZK) ------------------
  kafka:
    image: apache/kafka:4.0.1
    container_name: kafka
    environment:
      # KRaft (bez ZooKeepera)
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1

      # Słuchacze
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Katalog danych (ważne w oficjalnym obrazie)
      KAFKA_LOG_DIRS: /var/lib/kafka/data

      # Parametry dev (single node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 1

      # Id klastra (22 znaki base64-url). Może być stały w dev.
      CLUSTER_ID: Mk3OEYBSD34fcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"   # (opcjonalnie) dostęp z hosta
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list >/dev/null 2>&1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s



  # ------------------ Debezium Kafka Connect ------------------
  connect:
    image: quay.io/debezium/connect:2.7
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: "1"
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      STATUS_STORAGE_TOPIC: connect_status
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      ENABLE_DEBEZIUM_SCRIPTING: "true"
    ports:
      - "8083:8083"   # REST API Kafka Connect
    depends_on:
      kafka:
        condition: service_healthy

  # ------------------ Kafka UI (podgląd topiców) ------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    ports:
      - "8090:8080"
    depends_on:
      kafka:
        condition: service_healthy

  # ------------------ Schema Registry ------------------
  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: schema-registry
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka:9092"
      SCHEMA_REGISTRY_LISTENERS: "http://0.0.0.0:8081"
      SCHEMA_REGISTRY_HOST_NAME: "schema-registry"
    ports:
      - "8081:8081"

volumes:
  postgres_meta_data:
  postgres_data:
  kafka_data:
